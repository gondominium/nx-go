name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: âš™ Setup
        uses: ./.github/actions/setup
        with:
          go_version: 1.23.2
          node_version: 22.x

      - run: |
          cd ./packages/nx-go
          pnpm publish --no-git-checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
